<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <title>Datos del usuario</title>
        <style type="text/css">
            .formFieldError{
                background-color: #FFC;
            }
        </style>
    </head>
    <body>

        <div class="container">
            <div class="row d-flex justify-content-center mx-auto">
                <h1>Datos del Usuario</h1>
                <div class="col-md-6 col-xs-12 div-style">
                    <form th:object="${usuarioBean}" th:action="@{grabarUsuario.do}" enctype="multipart/form-data" method="post">
                        <table>
                            <tr>
                                <td><label>Usuario:</label></td>
                                <td><input id="usuario" th:field="*{usuario}" class="form-control text-box" th:attr="readonly=${accion=='Modificar'? 'disabled':null}"/></td>
                                <td th:if="${#fields.hasErrors('usuario')}" th:errorclass="formFieldError" th:errors="*{usuario}"/>
                            </tr>
                            <tr>
                                <td><label>Clave:</label></td>
                                <td><input id="clave" th:field="*{clave}" class="form-control text-box"/></td>
                                <td th:if="${#fields.hasErrors('clave')}" th:errorclass="formFieldError" th:errors="*{clave}"/>
                            </tr>
                            <tr>
                                <td><label>Nombre Completo:</label></td>
                                <td><input id="nombreCompleto" th:field="*{nombreCompleto}" class="form-control text-box"/></td>
                                <td th:if="${#fields.hasErrors('nombreCompleto')}" th:errorclass="formFieldError" th:errors="*{nombreCompleto}"/>
                            </tr>
                            <tr>
                                <td><input type="file" name="archivo"></td>
                            </tr>
                            <tr>
                                <td colspan="1">
                                    <input type="submit" th:value="${accion}" class="btn btn-primary"/>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>


        <br/>


    </body>
</html>
