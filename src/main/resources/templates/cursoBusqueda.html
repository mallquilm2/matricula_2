<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
    <head>
        <title>Busqueda de Cursos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <h1>Busqueda Cursos</h1>
        <br/>
        <form th:action="@{cursoBusqueda.do}" method="post">
            <table border="1" class="table table-dark table-bordered table-hover">
                <thead>
                    <tr class="success">
                        <th>Tipo consulta</th>
                        <th>Parametro</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input type="radio" name="tipo" value="estado"/>Por estado:
                        </td>
                        <td>
                            <select name="estado">
                                <option value="0">CREADO</option>
                                <option value="1">EN VENTA</option>
                                <option value="2">LLENO</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td><input type="radio" name="tipo" value="incompleto"/>Incompleto:</td>
                        <td></td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" name="tipo" value="porfecha"/>Por fecha:
                        </td>
                        <td>
                            <input type="date" name="fecha"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" name="tipo" value="faltante"/>Alumnos faltantes:
                        </td>
                        <td>
                            <input type="number" name="cantidad"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="radio" name="tipo" value="nombre"/>Por nombre:
                        </td>
                        <td>
                            <input type="text" name="nombre"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="align-content: center">
                            <input type="submit" value="Consultar" class="btn btn-primary btn-lg active"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
        
        <br/>
        
        <div class="table-responsive" >
            <table class="table table-responsive table-sm table-dark table-striped table-bordered table-hover">
                <thead>
                    <tr class="info">
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Fecha Inicio</th>
                        <th>Min. matriculados</th>
                        <th>Inscritos</th>
                        <th>Estado</th>
                    </tr> 
                </thead>
                <tbody>
                    <tr th:each="curso:${lista}">
                        <td th:text="${curso.idCurso}"></td>
                        <td th:text="${curso.nomCurso}"></td>
                        <td th:text="${#dates.format(curso.fechaInicio,'dd/MM/yyyy')}"></td>
                        <td th:text="${curso.alumnosMin}"></td>
                        <td th:text="${curso.alumnosAct}"></td>
                        <td th:text="${curso.estado}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
    </body>
</html>
